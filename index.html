<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container flex justify-between align-center">
            <div class="logo">
                <a href="#">
                    <img src="./assets/images/logo-final.svg" alt="">
                </a>

            </div>
            <nav class="links flex">
                <a href="#" class="active link">Home</a>
                <a href="#" class="link">Shop</a>

                <a href="#" class="link">Contact</a>
            </nav>

                <img class=" full-img" src="./assets/images/solid_bag.svg" alt="">
                <div class="notification absolute">1</div>
            </div>
        </div>

    </header>
    <section class="slider relative">
        <div class="container">
            <h1 class="title">Bring Serenity to Your Place With Interior Plants</h1>
            <div class="subtitle">find your dream plant for you home decoration with us, and we will make it happen.
            </div>

                <input type="text" placeholder="Search plant">

                <button class="btn search absolute">
                    <img src="./assets/images/icon-search.svg" alt="">

            </div>
            <div class="product">
                <a href="#" class="hover-element">
                    <img class="dot third absolute" src="./assets/images/dot.svg" alt="">
                </a>
                <div class="price absolute">
                    <div class="dollar">$65.00</div>

            </div>
            <div class="product2">

                </div>
            </div>
            <div class="product3">
                <a href="#" class="hover-element">
                    <img class="dot third absolute" src="./assets/images/dot.svg" alt="">
                </a>
                <div class="price absolute">
                    <div class="dollar">$65.00</div>
                    <div class="name">Dracena Fragnas</div>
                </div>
            </div>


        </div>
        <img class="shadow" src="./assets/images/shadow.png" alt="">
    </section>
